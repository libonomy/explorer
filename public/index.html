    <style>
      .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 2px solid rgba(100, 100, 100, 0.2);
        border-radius: 50%;
        border-top-color: rgba(10, 199, 224, 0.938);
        animation: spin 1s ease-in-out infinite;

      }
